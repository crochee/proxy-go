medata:
    tls:
        ca: ./build/package/proxy/ca.pem
        cert: ./build/package/proxy/proxy.pem
        key: ./build/package/proxy/proxy-key.pem
    grace_time_out: 15s
    scheme: https
    host: :8120
    system_log:
        path: ./log/proxy-sys.log
        level: DEBUG
    request_log:
        path: ./log/proxy-req.log
        level: DEBUG
middleware:
    balance:
        obs:
            selector: wwr
            node_list:
                - scheme: http
                  host: 127.0.0.1:8121
                  weight: 1
                - scheme: http
                  host: 127.0.0.1:8122
                  weight: 2
    access_log:
        path: ""
        level: INFO
    rate_limit:
        every: 1s
        burst: 2000
        mode: 1
    recovery: true
proxy:
    ca: ./build/package/proxy/ca.pem
    cert: ./build/package/proxy/proxy.pem
    key: ./build/package/proxy/proxy-key.pem
